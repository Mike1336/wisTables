<div>
  <table>
    <thead>
      <tr>
        <ng-container *ngFor="let column of columns">
          <ng-container *ngIf="column.title; else emptyTitle">
            <th>
              <ng-template [ngTemplateOutlet]="column.title"> </ng-template>
            </th>
          </ng-container>
          <ng-template #emptyTitle>
            <th></th>
          </ng-template>
        </ng-container>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let phone of phones">
        <tr>
          <ng-container *ngFor="let column of columns">
            <td>
              <ng-template
                [ngTemplateOutlet]="column.templateRef"
                [ngTemplateOutletContext]="{ $implicit: phone }"
              >
              </ng-template>
            </td>
          </ng-container>
        </tr>
      </ng-container>
    </tbody>
  </table>
  <ng-container *ngIf="config.pagination">
    <m-table-paginator
      [config]="paging"
    ></m-table-paginator>
  </ng-container>
</div>
